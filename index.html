<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wing It!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <!-- Import map for CDN modules -->
  <script type="importmap">
  {
    "imports": {
      "howler": "https://esm.sh/howler@2.2.4"
    }
  }
  </script>

  <!-- Add quick buy button and debugging tool (eruda) as requested -->
  <button onclick="payWithStars()">buy 1,000 coins (10 Stars)</button>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="game.js"></script>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    <div id="score" aria-live="polite">0</div>
    <div id="menu" role="dialog" aria-modal="true">
      <h1>Wing It!</h1>
      <p>Tap anywhere to flap. Avoid the pipes.</p>
      <div class="menu-grid">
        <button class="opt" id="tournamentBtn" aria-label="Tournaments">Tournaments</button>
        <button class="opt" id="shopBtn" aria-label="Shop">Shop</button>
        <button class="opt" id="birdsBtn" aria-label="Birds">Birds</button>
        <button class="opt" id="roadmapBtn" aria-label="Roadmap">Roadmap</button>
      </div>
      <div id="birdsPanel" hidden>
        <p style="margin:8px 0 6px;font-weight:700">Select Bird</p>
        <div class="bird-row" id="birdsList">
          <!-- bird buttons will be rendered by JS -->
        </div>
      </div>
      <div id="shopPanel" hidden>
        <p style="margin:8px 0 6px;font-weight:700">Shop</p>
        <div style="display:flex;gap:10px;justify-content:center;align-items:center;margin-bottom:8px">
          <div id="coinBox" style="font-weight:700;display:flex;align-items:center;gap:8px">
            <img src="/Coin.png" alt="Coins" style="width:22px;height:22px;image-rendering:pixelated">
            <span>Coins: <span id="coins">0</span></span>
          </div>
          <button id="spinBtn" class="opt">Spin Wheel</button>
        </div>
        <div id="wheelContainer" style="display:flex;justify-content:center;align-items:center;margin-bottom:8px;pointer-events:auto">
          <div id="wheel" role="img" aria-label="Spin wheel"></div>
        </div>
        <div style="display:flex;justify-content:center;margin-bottom:8px">
          <button id="buyStarsBtn" class="opt" aria-label="buy 1,000 coins (10 Stars)">buy 1,000 coins (10 Stars)</button>
        </div>
        <div id="shopItems" style="display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
          <!-- shop items injected by JS -->
        </div>
      </div>
      <div id="roadmapPanel" hidden>
        <p style="margin:8px 0 6px;font-weight:700">Roadmap</p>
        <ol style="text-align:left; padding-left:20px; margin:6px 0 10px">
          <li>Polish & leaderboards</li>
          <li>Tournaments (rewards)</li>
          <li>Shop & cosmetic birds</li>
          <li>Mobile optimizations</li>
          <li>Wing It! Expands to NFTs</li>
        </ol>
        <button id="roadmapClose" class="opt">Close</button>
      </div>
      <button id="playBtn" aria-label="Start game">Play</button>
    </div>
    <div id="gameover" role="dialog" aria-modal="true" hidden>
      <h2>Game Over</h2>
      <p id="finalScore">Score: 0</p>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="restartBtn" aria-label="Restart game">Restart</button>
        <button id="toTitleBtn" aria-label="Return to title">Title</button>
      </div>
    </div>
  </div>
</body>
</html>
